<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">EcoSwap</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Stylesheets -->
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/product-card.css}" rel="stylesheet">

    <!-- Header JavaScript -->
    <script th:src="@{/js/header.js}" defer></script>
</head>
<body>
<div class="wrapper">

    <!-- Header -->
    <div th:replace="public/fragments/header :: header"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <section class="content pt-3" layout:fragment="content">
            <!-- Page-specific content will go here -->
        </section>
    </div>

    <!-- Footer -->
    <div th:replace="public/fragments/footer :: footer"></div>

</div>

</body>
</html>
