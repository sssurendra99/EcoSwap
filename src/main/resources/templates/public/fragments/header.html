<header th:fragment="header" class="header" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo -->
            <a th:href="@{/}" class="logo">
                <span class="logo-icon">ðŸŒ±</span>
                <span class="logo-text">EcoSwap</span>
            </a>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" aria-label="Toggle menu" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- Navigation Links -->
            <div class="nav-menu" id="navMenu">
                <ul class="nav-links">
                    <li><a th:href="@{/}" class="nav-link">Home</a></li>
                    <li><a th:href="@{/shop}" class="nav-link">Shop</a></li>
                    <li><a th:href="@{/about}" class="nav-link">About</a></li>
                    <li><a th:href="@{/faq}" class="nav-link">FAQ</a></li>
                    <li><a th:href="@{/contactus}" class="nav-link">Contact</a></li>
                </ul>

                <!-- Auth Actions -->
                <div class="nav-actions">
                    <!-- Cart Icon (visible to all users) -->
                    <a th:href="@{/cart}" class="cart-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span class="cart-badge" th:if="${cartItemCount != null and cartItemCount > 0}" th:text="${cartItemCount}">0</span>
                    </a>

                    <!-- Guest Actions -->
                    <div sec:authorize="!isAuthenticated()" class="auth-buttons">
                        <a th:href="@{/login}" class="btn-login">Login</a>
                        <a th:href="@{/register}" class="btn-register">Sign Up</a>
                    </div>

                    <!-- Authenticated User Menu -->
                    <div sec:authorize="isAuthenticated()" class="user-menu">
                        <button class="user-menu-btn" onclick="toggleUserMenu()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <span sec:authentication="principal.username">User</span>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <div class="user-dropdown" id="userDropdown">
                            <a th:href="@{/dashboard}" class="dropdown-item">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="7" height="7"></rect>
                                    <rect x="14" y="3" width="7" height="7"></rect>
                                    <rect x="14" y="14" width="7" height="7"></rect>
                                    <rect x="3" y="14" width="7" height="7"></rect>
                                </svg>
                                Dashboard
                            </a>
                            <a th:href="@{/profile}" class="dropdown-item">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                Profile
                            </a>
                            <div class="dropdown-divider"></div>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item logout-btn">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                        <polyline points="16 17 21 12 16 7"></polyline>
                                        <line x1="21" y1="12" x2="9" y2="12"></line>
                                    </svg>
                                    Logout
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
