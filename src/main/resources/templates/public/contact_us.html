<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/public_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSwap | Contact Us</title>
    <link rel="stylesheet" href="../../static/css/style.css">
</head>

<body>
    

    <main layout:fragment="content">
        <div class="content">
            <div class="form-container">
                <h1>Contact Us</h1>
                <p>We'd love to hear from you! Please fill out the form below and we'll get back to you soon.</p>
                <form>
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="message">Your Message</label>
                    <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
