<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Customer</title>
    <link th:href="@{/adminlte/dist/css/adminlte.min.css}" rel="stylesheet"/>
</head>
<body class="hold-transition">
<div class="container mt-5">
    <div class="card">
        <div class="card-header"><h4>Customer Registration</h4></div>
        <div class="card-body">
            <form th:action="@{/register-customer}" method="post" th:object="${customer}">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" th:field="*{fullName}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label>Address</label>
                    <input type="text" th:field="*{address}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label>Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control"/>
                </div>
                <div th:if="${error}" class="text-danger mb-2" th:text="${error}"></div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
