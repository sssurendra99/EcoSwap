<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/public_layout}">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration - EcoSwap</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body layout:fragment="content">
    <main>
        <div class="form-container">
            <h1><span style="color: #1dbf73;">Eco</span>Swap</h1>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">Create your customer account</p>

            <form th:action="@{/register-customer}" method="post" th:object="${customer}">
                <label for="email">Email</label>
                <input type="email"
                       id="email"
                       th:field="*{email}"
                       placeholder="Enter your email"
                       required/>

                <label for="password">Password</label>
                <input type="password"
                       id="password"
                       th:field="*{password}"
                       placeholder="Create a password"
                       required/>

                <label for="fullName">Full Name</label>
                <input type="text"
                       id="fullName"
                       th:field="*{fullName}"
                       placeholder="Enter your full name"
                       required/>

                <label for="address">Address</label>
                <textarea id="address"
                          th:field="*{address}"
                          rows="3"
                          placeholder="Enter your address (optional)"></textarea>

                <label for="phone">Phone Number</label>
                <input type="tel"
                       id="phone"
                       th:field="*{phone}"
                       placeholder="Enter your phone number (optional)"/>

                <div th:if="${error}"
                     style="color: #dc3545;
                            background-color: #f8d7da;
                            border: 1px solid #f5c6cb;
                            padding: 12px;
                            border-radius: 6px;
                            margin-bottom: 20px;
                            text-align: center;">
                    <span th:text="${error}"></span>
                </div>

                <button type="submit">Register as Customer</button>

                <p style="margin-top: 30px; margin-bottom: 10px;">Already have an account?</p>
                <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                    <a th:href="@{/login}"
                       style="color: #1dbf73;
                              text-decoration: none;
                              font-weight: 500;
                              padding: 8px 16px;
                              border: 2px solid #1dbf73;
                              border-radius: 6px;
                              transition: all 0.3s;
                              display: inline-block;">
                        Sign In
                    </a>
                    <a th:href="@{/register-seller}"
                       style="color: #1dbf73;
                              text-decoration: none;
                              font-weight: 500;
                              padding: 8px 16px;
                              border: 2px solid #1dbf73;
                              border-radius: 6px;
                              transition: all 0.3s;
                              display: inline-block;">
                        Register as Seller
                    </a>
                </div>
            </form>
        </div>
    </main>

    <style>
        /* Additional hover effect for registration links */
        .form-container a[style*="border"] {
            transition: all 0.3s;
        }

        .form-container a[style*="border"]:hover {
            background-color: #1dbf73;
            color: white !important;
            text-decoration: none !important;
        }
    </style>
</body>
</html>
