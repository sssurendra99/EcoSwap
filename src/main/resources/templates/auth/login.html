<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/public_layout}">
<head>
    <meta charset="UTF-8">
    <title>Login - EcoSwap</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body layout:fragment="content">
    <main>
        <div class="form-container">
            <h1><span style="color: #1dbf73;">Eco</span>Swap</h1>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">Sign in to start your session</p>
            
            <form th:action="@{/login}" method="post">
                <label for="username">Email</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       placeholder="Enter your email" 
                       required/>
                
                <label for="password">Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Enter your password" 
                       required/>
                
                <div th:if="${error}" 
                     style="color: #dc3545; 
                            background-color: #f8d7da; 
                            border: 1px solid #f5c6cb; 
                            padding: 12px; 
                            border-radius: 6px; 
                            margin-bottom: 20px; 
                            text-align: center;">
                    <span th:text="${error}"></span>
                </div>
                
                <button type="submit">Sign In</button>
                
                <p style="margin-top: 30px; margin-bottom: 10px;">Don't have an account?</p>
                <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                    <a th:href="@{/register-customer}" 
                       style="color: #1dbf73; 
                              text-decoration: none; 
                              font-weight: 500;
                              padding: 8px 16px;
                              border: 2px solid #1dbf73;
                              border-radius: 6px;
                              transition: all 0.3s;
                              display: inline-block;">
                        Register as Customer
                    </a>
                    <a th:href="@{/register-seller}" 
                       style="color: #1dbf73; 
                              text-decoration: none; 
                              font-weight: 500;
                              padding: 8px 16px;
                              border: 2px solid #1dbf73;
                              border-radius: 6px;
                              transition: all 0.3s;
                              display: inline-block;">
                        Register as Seller
                    </a>
                </div>
            </form>
        </div>
    </main>

    <style>
        /* Additional hover effect for registration links */
        .form-container a[style*="border"] {
            transition: all 0.3s;
        }
        
        .form-container a[style*="border"]:hover {
            background-color: #1dbf73;
            color: white !important;
            text-decoration: none !important;
        }
    </style>
</body>
</html>
