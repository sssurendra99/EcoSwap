spring.application.name=ecoswap
server.port=9000

spring.datasource.url=jdbc:mysql://localhost:3306/ecoswap?useSSL=false&serverTimezone=UTC
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
file.upload-dir=uploads/products

# Logging
server.error.include-message=always
server.error.include-stacktrace=always
logging.level.org.thymeleaf=DEBUG

# Email Configuration (SMTP)
# IMPORTANT: Replace these with your actual email credentials
# For Gmail: Enable "App Passwords" in your Google Account settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Sender Details
app.email.from=your-email@gmail.com
app.email.from-name=EcoSwap

